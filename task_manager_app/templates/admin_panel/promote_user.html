{% extends 'base.html' %}
{% block content %}
<h2>Promote User to Admin</h2>
<form method="POST">
    {% csrf_token %}
    <label>Select User:</label>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Promote</button>
</form>
{% endblock %}
