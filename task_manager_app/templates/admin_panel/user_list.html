
{% extends 'base.html' %}

{% block content %}
  <h1>User List</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.get_role_display }}</td>
          <td>
            <a href="{% url 'promote_user' user.id %}">Promote to Admin</a>
            <a href="{% url 'assign_user_to_admin' user.id %}">Assign to Admin</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
