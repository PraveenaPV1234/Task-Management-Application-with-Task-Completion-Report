{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>

    <h1>Welcome, {{ request.user.username }}</h1>
    <body>
    <nav>
       {% if user.is_superuser %}
        <a href="{% url 'create_account' %}">Create Account</a>
        <a href="{% url 'assign_user' %}">Assign User</a>
        <a href="{% url 'user_list' %}">View Users</a>
        <a href="{% url 'create_task' %}">Assign Task</a>
        <a href="{% url 'task_list' %}">All Tasks (Admin)</a> 
    {% elif user.is_staff %}
        <a href="{% url 'create_task' %}">Assign Task</a>
        <a href="{% url 'task_list' %}">Team Tasks</a>
    {% else %}
        <a href="{% url 'task_list_api' %}">My Tasks</a>
    
    {% endif %}
    </nav>

  {% block content %}
  {% endblock %}


</body>
</html>
